<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="app-icon">icon</div>
      <h1 class="app-title">D&D Monsters</h1>
      <div class="menu-nav-bar">menu</div>
    </header>
    <aside>
      <h2>filter menu</h2>
      <div class="filters-container">
        <label for="first-letter-filter">First Letter Name</label>
        <input type="text" id="first-letter-filter" />
        <label for="CON-filter">Min Constitution</label>
        <input type="text" id="CON-filter" />
        <label for="STR-filter">Min Strength</label>
        <input type="text" id="STR-filter" />
        <button id="input-button">Go!</button>
      </div>
    </aside>
    <main>
      <h2>cards containter</h2>
      <div id="cards-container">
        <template id="monster-card-template">
          <div id="div-card-template">
            <h1 id="monster-name"></h1>
            <p id="con-points"></p>
            <img id="monster-image" src="" alt="" />
            <p id="str-points"></p>
          </div>
        </template>
      </div>
    </main>
    <footer>GG.inc. All rights reserved</footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
